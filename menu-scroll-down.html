<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Cr√©ez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
    const navbar = document.querySelector('#menu');
      window.addEventListener('scroll', (event) => {  
        let scrollLimit = event.currentTarget.scrollY;
        if(scrollLimit >= 70){
          navbar.classList.add('fixed-position');
        }else{
          navbar.classList.remove('fixed-position');
        }
      });
    </script>
  </body>
</html>
