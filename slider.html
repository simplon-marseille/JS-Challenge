<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="./assets/stylesheet/css/slider.css">
</head>
<body>
  <h1>Vous trouverez dans le dossier '/assets/images/slider', 4 photos. Codez un slider
  <br>(voir slider.html)
  </h1>
  <img id="slide" width="400" height="300">
  <script>
    //1 - on stock les image dans un tableau
    const images = [
      '/assets/images/slider/ulm1.jpg', 
      '/assets/images/slider/ulm2.jpg', 
      '/assets/images/slider/ulm3.jpg'
      ]; 
    //2 - on sélectionne notre élément HTML img
    const img = document.querySelector('img');
    //3 - j'affiche l'image dans mon img HTML
    //img.src = images[0];

    //4 - Définir une fonction qui permet de passer d'une image à l'autre
    let index = 0;
    
    const nextSlide = () => {
        img.src = images[index];
        index = index + 1;
        if(index >= images.length){
          index = 0;
        }
        setTimeout(nextSlide, 2000);
    };

    nextSlide();
  </script>
</body>
</html>
